<div>
    <div *ngIf="!isRealoading && viewState==month" class="calendar">
        <mat-card *ngIf="!isRealoading" dir="rtl" class="demo-inline-calendar-card">
            <mat-calendar [dateClass]="dateClass()" (selectedChange)="view(day)" [(selected)]="selected"></mat-calendar>
        </mat-card>
        <!-- <p>Selected date: {{selected}}</p> -->
    </div>
    <div *ngIf="viewState==day">
        <app-day-view [date]=selected></app-day-view>
    </div>
    <hr class="grey" style="margin: auto;height: 2px;border: 0;margin-left: 10px;
    margin-right: 10px;">
    <ul>
        <li (click)="view(week)" [ngClass]="(week===viewState) ? 'bold' : 'regular'">תצוגה שבועית</li>
        <li (click)="view(day)" [ngClass]="(day===viewState) ? 'bold' : 'regular'">תצוגה יומית</li>
        <li (click)="view(month)" [ngClass]="(month===viewState) ? 'bold' : 'regular'">תצוגה חודשית</li>
    </ul>

</div>
