    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header [ngClass]="panelOpenState ? 'greyAccordion' : ''">
            <mat-panel-title>
                <ul class="ul">
                    <li>{{getSource(appointment?.customer?.source!)}}</li>
                    <li>
                        {{appointment?.startTime}}
                    </li>
                    <li>
                        <div>
                            {{getNameText(appointment?.customer?.name!)}}
                        </div>
                        <div *ngIf="!(appointment?.customer?.name==='dummy')">
                            {{appointment?.customer?.phoneNumber}}
                        </div>
                    </li>
                    <li>
                        <span *ngIf="!(appointment?.customer?.name==='dummy')" style="cursor:pointer"
                            (click)="openSwapDialog(appointment!)">החלף</span>
                    </li>
                    <li  *ngIf="(appointment?.customer?.name==='dummy')">
                    </li>
                    <li  *ngIf="(appointment?.customer?.name==='dummy')">
                    </li>
                    <li  *ngIf="(appointment?.customer?.name==='dummy')">
                    </li>
                    <li *ngIf="!(appointment?.customer?.name==='dummy')">
                        <span style="cursor:pointer" (click)="openDelayDialog(appointment!)">עיכוב</span>
                    </li>
                    <li *ngIf="!(appointment?.customer?.name==='dummy')">
                        <span style="cursor:pointer" (click)="openDeleteDialog(appointment!)">ביטול</span>
                    </li>
                    <li *ngIf="(appointment?.customer?.name==='dummy')">
                        <div class="setAppointment" (click)="openSetAppointmentDialog(appointment!)"></div>

                    </li>
                </ul>
            </mat-panel-title>
            <!-- <mat-panel-description>
                {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description> -->
        </mat-expansion-panel-header>
        <ul class="ul">
            <li style="border-left: 1px dashed black;padding-left: 5%;">
                <div class="setAppointment" (click)="openSetAppointmentDialog(appointment!)">
                </div>
                <div style="font-family: American typewriter;">קבע תור</div>
            </li>
            <li>
                <div class="setAppointment" (click)="openSetPriorityAppointmentDialog(appointment!)">
                </div>
                <div style="font-family: American typewriter;">תן עדיפות</div>
            </li>
        </ul>


    </mat-expansion-panel>
</mat-accordion>
